<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike rental website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
   <!-- header start  -->

   <header class="header">
    <a href="#" class="logo"><span>Vr</span>oom</a>
    <nav class="navbar"> 
        <a href="#home">Home</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#services">Services</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact us">contact</a>
        
    </nav>
    <div id="login">
        <button class="btn">Login</button>
        <i class="far fa-user"></i>
    </div>
   </header>
    <!-- header ends -->
<!-- login form -->
<div class="login-form-container">
    <span class="fas fa-times" id="close-login-form" onclick=""></span>
    <form action="">
        <h3>user login</h3>
        <input type="email" placeholder="Enter email here" class="box">
        <input type="password" placeholder="Enter password here" class="box">
        <input type="submit" value="Login now" class="btn">
        <p>don't have an account <a href="#">Create</a></p>
    </form>
</div>

<!-- close login here -->
<!-- home section starts here -->
<section class="home" id="home">
    <h1 class="home-parallax" data-speed="-2">Find your Bikes</h1>
    <img src="pic1.png" alt="ss" class="home-parallax" data-speed="5" >
    <a href="#" class="btn home-parallax" data-speed="7">Explore Bikes</a>
</section>
<!-- home ends here -->







































</body>
</html>
